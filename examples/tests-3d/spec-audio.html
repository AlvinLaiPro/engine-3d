<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-audio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    var app = new window.cc.App(document.getElementById('canvas'));

    app.resize();

    window.load('../assets/out', 'spec-audio',() => {
      let ent = app.find('1');
      let source = ent.getComp('AudioSource');
      // source.play(); // playOnAwake from schema

      let ent2 = app.find('2');
      let source2 = ent2.getComp('AudioSource');
      // source2.loop = true; // loop from schema
      source2.volume = 0.5;

      let callbacks = () => {
        setTimeout(function(){ source.volume = 0.5; }, 10000);
        setTimeout(function(){ source.volume = 0.1; }, 17000);
        setTimeout(function(){ source.stop(); }, 24000);

        setTimeout(function(){ source2.play(); }, 5000);
        setTimeout(function(){ source2.volume = 0.75; }, 10000);
        setTimeout(function(){ source2.volume = 1; }, 20000);
      };
      if (source.playing) callbacks();
      else window.addEventListener('touchstart', callbacks, { once: true });

    });

    // run app
    app.run();
  </script>
</body>

</html>
