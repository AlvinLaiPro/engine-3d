<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-audio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../node_modules/vconsole/dist/vconsole.min.js"></script>
  <script src="../../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    new window.VConsole();
    var app = new window.cc.App(document.getElementById('canvas'));

    let dgui = new window.dat.GUI({ width: 270 });
    dgui.domElement.classList.add('dgui');

    app.resize();

    // window.cc.sys.supportWebAudio = false;

    window.load('../assets/out', 'spec-audio',() => {
      let ent = app.find('1');
      let source = ent.getComp('AudioSource');
      // source.play(); // playOnAwake from schema

      let ent2 = app.find('2');
      let source2 = ent2.getComp('AudioSource');
      // source2.loop = true; // loop from schema
      source2.volume = 0.5;

      let t1 = 17, t2 = 5, t3 = 15;
      /* discrete callbacks *
      ent.once('AudioSource:started', () => {
        setTimeout(function(){ source.volume = 0.55; }, t1 * 500);
        setTimeout(function(){ source.volume = 0.1; }, t1 * 1000);

        setTimeout(function(){ source2.play(); }, t2 * 1000);
        setTimeout(function(){ source2.volume = 0.75; }, (t2 + t3 * 0.5) * 1000);
        setTimeout(function(){ source2.volume = 1; }, (t2 + t3) * 1000);
      });
      /* smooth transition */
      let startTime = app.totalTime, started = false, waiting = true;
      let setActive = (c, active) => {
        c.domElement.style.pointerEvents = active ? "all" : "none";
        c.domElement.style.opacity = active ? 1.0 : 0.5;
      };
      ent.once('AudioSource:started', () => {
        app.on('tick', () => {
          if (!started) { startTime = app.totalTime; started = true; }
          if (app.totalTime - startTime > t2 + t3) {
            setActive(volumes[0], true); setActive(volumes[1], true);
            return;
          }

          let time1 = (app.totalTime - startTime) * (Math.PI / t1);
          time1 = window.cc.math.clamp(time1, 0, Math.PI);
          source.volume = Math.cos(time1) * 0.45 + 0.55; // 1 -> 0.1
          setActive(volumes[0], false);

          let time2 = app.totalTime - startTime;
          if (time2 < t2) return;
          if (waiting) { source2.play(); waiting = false; }
          time2 = (time2 - t2) * (Math.PI / t3) - Math.PI * 0.5;
          time2 = window.cc.math.clamp(time2, -Math.PI * 0.5, Math.PI * 0.5);
          source2.volume = Math.sin(time2) * 0.25 + 0.75; // 0.5 -> 1
          setActive(volumes[1], false);
        });
      });

      // controlls
      let sources = [source, source2];
      let names = ['Morceaux de Fantasie', 'Nocturne'];
      let volumes = [];
      for (let i = 0; i < sources.length; i++) {
        let f = dgui.addFolder(names[i]);
        f.add(sources[i], 'play');
        f.add(sources[i], 'pause');
        f.add(sources[i], 'stop');
        let c = f.add(sources[i], 'volume', 0, 1).listen();
        volumes.push(c);
        f.add(sources[i], 'currentTime', 0, sources[i].duration).listen();
        f.add(sources[i], 'loop').listen();
        f.add(sources[i], 'playOnAwake').listen();
        let c2 = f.add(sources[i], 'playing').listen();
        setActive(c2, false);
        f.open();
      }
    });

    // run app
    app.run();
  </script>
</body>

</html>
