<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-edit-box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .view {
      position: relative;
      height: 100%;
    }
  </style>
</head>

<body class="fit">
  <div id="view" class="view">
    <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  </div>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    let canvas = document.getElementById('canvas');
    var app = new window.cc.App(canvas);
    app.resize();

    window.load('../assets/out', 'spec-edit-box');

    // run app
    app.run();
  </script>
</body>

</html>
