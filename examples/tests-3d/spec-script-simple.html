<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-script-simple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    var app = new window.cc.App(document.getElementById('canvas'));

    class Foobar extends window.cc.ScriptComponent {
      onInit() {
        console.log('Foobar.foo: ' + this._foo);
        console.log('Foobar.bar: ' + this._bar);
      }
    }

    Foobar.schema = {
      foo: {
        type: 'string',
        default: ''
      },

      bar: {
        type: 'string',
        default: ''
      }
    };

    app.registerClass('Foobar', Foobar);

    class User extends window.cc.ScriptComponent {
      onInit() {
        console.log('User.name: ' + this._name);
        console.log('User ID: ' + this._ID);
      }
    }

    User.schema = {
      name: {
        type: 'boolean',
        default: false,
      },

      ID: {
        type: 'string',
        default: '',
      },
    };

    app.registerClass('User',User);

    app.resize();

    window.load('../assets/out', 'spec-script-simple');

    // run app
    app.run();
  </script>
</body>

</html>
