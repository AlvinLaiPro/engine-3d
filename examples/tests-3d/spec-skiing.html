<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-skiing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../../dist/engine.dev.js"></script>
  <script src="./loadScene.js"></script>
  <script>
    // init app
    const { vec3 } = window.cc.math;
    var app = new window.cc.App(document.getElementById('canvas'));

    app.resize();

    window.load('../assets/out', 'spec-skiing', () => {
      vec3.set(app.system('physics').world.gravity, 0, -50, -20); // gravity & forward
      let player = app.find('player');
      let cam = app.find('Main Camera');
      let spawn = vec3.clone(player.lpos);
      let cam_offset = vec3.create(0, 0, 0);
      vec3.sub(cam_offset, cam.lpos, player.lpos);
      let col = player.getComp('Collider');
      col.body.setUpdateMode(false, false); // disable default callbacks
      app.on('tick', () => {
        vec3.copy(player.lpos, col.body.position); // instead, doing it manually
        vec3.add(cam.lpos, player.lpos, cam_offset); // camera follows player
        if (player.lpos.y < -25) { // respawn
          vec3.copy(col.body.position, spawn);
          vec3.set(col.body.velocity, 0, 0, 0);
        }
      });
    });

    // run app
    app.run();
  </script>
</body>

</html>
